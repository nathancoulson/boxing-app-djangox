{% extends '_base.html' %}
{% load static %}


{% load crispy_forms_tags %}


{% block content %}

<form action="." method='POST'>
  {% csrf_token %}
  {{ form|crispy }}
    <button class="btn-primary btn-lg" id="create_fight" type="submit" name="create_fight">Create Fight</button>
</form>

<form style="margin-top: 80px;" action="/games/all_fights/" method='GET'>
  <button class="btn-primary btn-lg" id="all_fights" type="submit" name="all_fights">See All Fights</button>
</form>


{% endblock %}
